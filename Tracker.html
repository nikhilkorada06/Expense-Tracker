<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira:ital,wght@0,100..900;1,100..900&family=Share+Tech&family=Sixtyfour&display=swap" rel="stylesheet">


    <link href="./Tracker.css"  rel="stylesheet">
  </head>

  <body>
    <div class="parent-tracker">
      <div class="header">
        <p class="h3 m-0"> Expense Tracker </p>
        <img src="./purse.png" style="width:30px; height:30px; margin-left: 5px;">
      </div>
      
      <div class="amt-container">
        <input type="number" class="amt input-field-income" placeholder="Income">

        <input type="number" class="amt  input-field-transaction-amount" placeholder="Spending">

        <select class="form-select Transaction  input-field-transaction-type" aria-label="Default select example">
            <option selected>Transaction Type</option>
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Utilities">Utilities</option>
        </select>

        <input type="date" class="Date input-field-date" placeholder="Date">

        <button class="add-btn"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/></svg></button>
      </div>

      <div class="records">

        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Total Income   :</h5>
                <p class="balance-label"> <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M549-120 280-400v-80h140q53 0 91.5-34.5T558-600H240v-80h306q-17-35-50.5-57.5T420-760H240v-80h480v80H590q14 17 25 37t17 43h88v80h-81q-8 85-70 142.5T420-400h-29l269 280H549Z"/></svg></p>
                <p class="total-income-value" style="display: inline; font-size: 25px;">0</p>
            </div>
        </div>

        <div class="card" style="width: 18rem;">
          <div class="card-body">
              <h5 class="card-title">Total Expense :</h5>
              <p class="balance-label"> <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M549-120 280-400v-80h140q53 0 91.5-34.5T558-600H240v-80h306q-17-35-50.5-57.5T420-760H240v-80h480v80H590q14 17 25 37t17 43h88v80h-81q-8 85-70 142.5T420-400h-29l269 280H549Z"/></svg></p>
              <p class="total-expense-value" style="display: inline; font-size: 25px;">0</p>
          </div>
        </div>

        <div class="card" style="width: 18rem;">
          <div class="card-body">
              <h5 class="card-title">Total Balance :</h5>
              <p class="balance-label"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M549-120 280-400v-80h140q53 0 91.5-34.5T558-600H240v-80h306q-17-35-50.5-57.5T420-760H240v-80h480v80H590q14 17 25 37t17 43h88v80h-81q-8 85-70 142.5T420-400h-29l269 280H549Z"/></svg></p>
              <p class="total-balance-value" style="display: inline; font-size: 25px; font-weight: bold;">0</p>
          </div>
        </div>
   
      </div>

      <table class="Transaction-table">
        <tr id="header-row">
          <th>Amount</th>
          <th>Transaction Type</th>
          <th>Transaction Date</th>
          <th>Action</th>
        </tr>

      
      </table>
       
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  
    <script src="./script.js"></script>
  
  </body>

</html>
